name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Add build steps here (e.g., compiling code, running tests)

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH client
        run: sudo apt install openssh-client

      - name: SSH into DigitalOcean server
        run:  |
              echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
              chmod 600 private_key
              ssh -t StrictHostKeyChecking=no -i private_key username@${{ secrets.EC2_IP_ADDRESS }}
              cd /var/www/html && git pull origin master

      - name: Install PHP dependencies
        run: composer install

      - name: Deploy code
        run: npm run build
